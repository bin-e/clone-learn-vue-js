<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        <p>{{num}}</p>
        <app-header v-on:pass="logText"></app-header>
        <app-content v-on:increase="addNumer"></app-content>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var appHeader = {
            template: '<button v-on:click="passEvent">Click Me!!</button>',
            methods: {
                passEvent: function(){
                    this.$emit('pass');
                }
            }
        };

        var appContent = {
            template: '<button v-on:click="addNum">Number Up</button>',
            methods: {
                addNum: function() {
                    this.$emit('increase')
                }
            }
        };

        new Vue({
            el: '#app',
            components: {
                'app-header': appHeader,
                'app-content': appContent
            },
            methods: {
                logText: function(){
                    console.log('test');
                },
                addNumer: function() {
                    this.num += 1;
                }
            },
            data: {
                num: 10
            }
        });
    </script>
</body>
</html>
