<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        <app-header v-on:pass="logText"></app-header>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var appHeader = {
            template: '<button v-on:click="passEvent">Click Me!!</button>',
            methods: {
                passEvent: function(){
                    this.$emit('pass');
                }
            }
        };

        var vm = new Vue({
            el: '#app',
            components: {
                'app-header': appHeader
            },
            methods: {
                logText: function(){
                    console.log('test');
                }
            }
        });
    </script>
</body>
</html>
